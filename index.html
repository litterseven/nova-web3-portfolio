<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shasha — Japanese Minimal Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Zen+Old+Mincho:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="grain"></div>
  <header class="nav">
    <div class="logo">沙沙 / 饭饭</div>
    <nav>
      <a href="#about">关于</a>
      <a href="#mood">影像</a>
      <a href="#notes">片段</a>
      <a href="#contact">联系</a>
    </nav>
  </header>

  <main class="wrap">
    <section class="hero panel">
      <p class="micro">雨后 · 木纹 · 月色</p>
      <h1>把日常细节，收藏成温柔的序列。</h1>
      <p>这一组图像围绕自然质感：落叶的红、藤叶的绿、夜空的月。保持克制留白，让画面自己说话。</p>
    </section>

    <section id="mood" class="mood three">
      <figure class="panel card hero-card">
        <img src="./assets/img/mood-2.jpg" alt="雨后藤叶" loading="lazy" />
        <figcaption>雨后藤叶</figcaption>
      </figure>
      <figure class="panel card">
        <img src="./assets/img/mood-1.jpg" alt="落红叶" loading="lazy" />
        <figcaption>一叶落红</figcaption>
      </figure>
      <figure class="panel card">
        <img src="./assets/img/mood-3.jpg" alt="月色" loading="lazy" />
        <figcaption>月尖</figcaption>
      </figure>
    </section>

    <section id="notes" class="notes">
      <article class="panel item"><span>01</span><h3>颜色对照</h3><p>红叶与绿叶形成冷暖对比，页面更有呼吸感。</p></article>
      <article class="panel item"><span>02</span><h3>材质层次</h3><p>木纹、石路、夜空让视觉从“可爱”走向“质感”。</p></article>
      <article class="panel item"><span>03</span><h3>静谧叙事</h3><p>月牙收尾，把整组图像归于安静、克制、留白。</p></article>
    </section>

    <section id="about" class="panel about">
      <h2>About</h2>
      <p>当前版本已按你的实拍图更新。后续可继续做“季节档案”系列：春芽、夏海、秋叶、冬月，持续迭代。</p>
    </section>

    <footer id="contact" class="panel foot">
      <p>hello@shasha.studio</p>
      <p>Journaling / Visual Diary</p>
    </footer>
  </main>
</body>
</html>
